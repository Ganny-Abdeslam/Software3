{% extends 'layout.html' %}

{% block title %}Login - Personal Pay{% endblock %}
{% block Login %}{% endblock %}
{% block navbar%}{% endblock %}
{% block content %}
<section class="vh-100">
    <div class="container py-5 h-75">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="/login" method="POST">

            {% if messages %}
              <br />
              {% for message in messages %}
              <div class="alert alert-primary alert-dismissible" role="alert">
                  <strong>{{ message }}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            {% endif %}

            <!-- Email input -->
             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email@email.com" />
              <label class="form-label" for="email">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contrase単a"/>
              <label class="form-label" for="password">Contrase単a</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check" checked />
                <label class="form-check-label" for="checkbox"> Recordarme </label>
              </div>
              <a href="#!">多Olvido su contrase単a?</a>
            </div>
  
            <!-- Submit button centrado y con ancho completo -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-lg w-100">
                Ingresar
              </button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

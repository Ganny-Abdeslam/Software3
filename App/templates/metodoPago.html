{% extends 'layout.html' %}

{% block title %}Login - Personal Pay{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/metodoPago.css') }}">
{% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-75">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="form-switch-container">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Transferencia</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Cheque</label>
                </div>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
                <button type="submit" id="envio" class="btn btn-primary">Guardar Preferencia</button>
            </div>
        </div>
        
        
    </div>
</section>
{% endblock %}
{% block js %} <script src="{{ url_for('static', filename='js/metodoPago.js') }}"></script> {% endblock %}
